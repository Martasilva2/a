<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minha Primeira Página em React</title>
    <style>
        #app {
            background-color: #232323;
            color: white;
            display:grid;
            font-family: sans-serif;
            height: 100vh;
            place-content: center;
        }
    </style>
</head>
<body>
    <div id="app"></div>

    <!-- React vi CDN, forma não recomendada -->
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>

    <script>
        const { createElement } = React

        const appDiv = document.getElementById('app')

        const root = ReactDOM.createRoot(appDiv)

        // Criando componentes: tag, argumentos, conteúdo interno/filhos
        const h1 = createElement('h1', {}, 'Olá mundo!')
        const p = createElement('p', {}, 'Minha página React')
        const main = createElement('main', {}, h1, p)

        root.render(main)
    </script>
</body>
</html>
